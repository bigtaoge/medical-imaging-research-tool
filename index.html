    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="医学影像研究分析工具 - 增强版" />
    <meta property="twitter:description" content="专业的医学影像研究数据分析平台" />
    <meta property="twitter:image" content="/og-image.png" />
    <meta property="twitter:creator" content="@YourTwitter" />
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="医学影像研究工具" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="医学影像研究工具" />

    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#3B82F6" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Loading styles -->
    <style>
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: 'Inter', system-ui, sans-serif;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #374151;
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 8px;
      }
      
      .loading-subtext {
        color: #6b7280;
        font-size: 14px;
      }
      
      /* Hide loading when app is ready */
      .app-loaded #loading {
        display: none;
      }
    </style>
    
    <title>医学影像研究分析工具 - 增强版</title>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">医学影像研究分析工具</div>
      <div class="loading-subtext">正在加载应用...</div>
    </div>
    
    <!-- App Root -->
    <div id="root"></div>
    
    <!-- App Script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Loading completion script -->
    <script>
      // Hide loading screen when app is loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('app-loaded');
        }, 500);
      });
      
      // Fallback: hide loading after 3 seconds
      setTimeout(function() {
        document.body.classList.add('app-loaded');
      }, 3000);
    </script>
  </body>
</html>
